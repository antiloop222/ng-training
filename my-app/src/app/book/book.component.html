<div class="book" *ngIf="bookVO !== null">
  <h1 class="book-title">{{bookVO.title}}</h1>
  <img class="book-cover" src="./assets/img/{{bookVO.img}}"/>
  <p>Author: {{bookVO.author}}</p>
  <p>Price: {{bookVO.htPrice}} â‚¬ HT</p>
  <p>ISBN: {{bookVO.isbn}}</p>
  <a routerLink="/details/{{bookVO.isbn}}">Details</a><br/>
  <button (click)="clickHandler($event)">Add to cart</button>
</div>
